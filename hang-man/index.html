<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="top-container" id="top-container">
            <div class="attempts-container" id="attempts-container">
                <img class="img" id="img" src="./images/hangman-7.png" alt="">
                <div class="attempts" id="attempts">7</div>
            </div>
            <div class="word-container" id="word-container"></div>
        </div>
        <div class="bot-container" id="bot-container">
            <div class="top-row" id="top-row">
                <button class="button" id="q">q</button><button class="button" id="w">w</button><button class="button" id="e">e</button><button class="button" id="r">r</button><button class="button" id="t">t</button><button class="button" id="z">z</button><button class="button" id="u">u</button><button class="button" id="i">i</button><button class="button" id="o">o</button><button class="button" id="p">p</button>
            </div>
            <div class="mid-row" id="mid-row">
                <button class="button" id="a">a</button><button class="button" id="s">s</button><button class="button" id="d">d</button><button class="button" id="f">f</button><button class="button" id="g">g</button><button class="button" id="h">h</button><button class="button" id="j">j</button><button class="button" id="k">k</button><button class="button" id="l">l</button>
            </div>
            <div class="bot-row" id="bot-row">
                <button class="button" id="y">y</button><button class="button" id="x">x</button><button class="button" id="c">c</button><button class="button" id="v">v</button><button class="button" id="b">b</button><button class="button" id="n">n</button><button class="button" id="m">m</button>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
