<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator
  </title>
  <link rel="stylesheet" href="10-ex-i.css">
</head>
<body>
<div>
  <div class="main-container">
    <div class="display-container">
      <input class="js-display" readonly>
      <button class="clear-button operator" onclick="
      calculation = '';
      display.value = calculation;
      localStorage.setItem('result', calculation)
      ">
      C</button>
    </div>

      <div>
        <button
        onclick="
        updateCalculation('1');
        ">
          1
        </button>

        <button
        onclick="
        updateCalculation('2');
        ">
          2
        </button>

        <button
        onclick="
        updateCalculation('3');
        ">
          3
        </button>

        <button class="operator"
        onclick="
        updateCalculation(' + ');
        ">
          +
        </button>
      </div>

    <div>
      <button
      onclick="
      updateCalculation('4');
      ">
        4
      </button>

      <button
      onclick="
      updateCalculation('5');
      ">
        5
      </button>

      <button
      onclick="
      updateCalculation('6');
      ">
        6
      </button>

      <button class="operator"
      onclick="
      updateCalculation(' - ');
      ">
        -
      </button>
    </div>

    <div>
      <button
      onclick="
      updateCalculation('7');
      ">
        7
      </button>

      <button
      onclick="
      updateCalculation('8');
      ">
        8
      </button>

      <button
      onclick="
      updateCalculation('9');
      ">
        9
      </button>

      <button class="operator"
      onclick="
      updateCalculation(' * ');
      ">
        *
      </button>
    </div>

    <div>
      <button
      onclick="
      updateCalculation('0');
      ">
        0
      </button>

      <button
      onclick="
      updateCalculation('.');
      ">
        .
      </button>

      <button class="operator"
      onclick="
      calculation = eval(calculation);
      display.value = calculation;
      localStorage.setItem('result', JSON.stringify(calculation));
      ">
        =
      </button>

      <button class="operator"
      onclick="
      updateCalculation(' / ');
      ">
        /
      </button>
    </div>
  </div>
  <div>
    <p>Calculator by Marlin</p>
  </div>
  <script src="10-ex-i.js"></script>
</body>
</html>
